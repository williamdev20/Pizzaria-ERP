{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prepara AI | Login Cliente</title>
	<link rel="stylesheet" href="{% static 'css/autenticacao.css' %}">
</head>
<body>
	<h1>Login Cliente</h1>
	<form action="{% url 'login_cliente' %}" method="post">
		{% csrf_token %}
		<label>Email</label>
		<input type="email" name="email" placeholder="Digite seu melhor email" required>
		<label>Senha</label>
		<input type="password" name="senha" placeholder="Digite sua senha" required>
		<p>NÃ£o possui uma conta? <a href="{% url 'cadastro_cliente' %}">Cadastre-se agora</a></p>
		{% if error %}
			<p class="error">{{ error }}</p>
		{% endif %}
		<button type="submit">Entrar</button>
	</form>
</body>
</html>

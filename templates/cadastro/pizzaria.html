{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prepara AI | Cadastro Pizzaria</title>
	<link rel="stylesheet" href="{% static 'css/autenticacao.css' %}">
</head>
<body>
	<h1>Cadastro Pizzaria</h1>
	<form action="{% url 'cadastro_pizzaria' %}" method="post">
		{% csrf_token %}
		<label>Nome da Pizzaria</label>
		<input type="text" name="nomePizzaria" placeholder="Digite o nome da pizzaria">
		<label>CEP da Pizzaria</label>
		<input type="text" name="cep" placeholder="Digite o CEP da pizzaria">
		<label>Email</label>
		<input type="email" name="email" placeholder="Digite seu melhor email">
		<label>Número do Whatsapp</label>
		<input type="text" name="numeroWhatsapp" placeholder="Digite seu número de Whatsapp">
		<label>Senha</label>
		<input type="password" name="senha" placeholder="Digite sua senha">
		{% if error %}
			<p class="error">{{ error }}</p>
		{% endif %}
		<button type="submit">Cadastrar</button>
	</form>
</body>
</html>

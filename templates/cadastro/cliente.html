{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prepara AI | Cadastro Cliente</title>
	<link rel="stylesheet" href="{% static 'css/autenticacao.css' %}">
</head>
<body>
	<h1>Cadastro Cliente</h1>
	<form action="{% url 'cadastro_cliente' %}" method="post">
		{% csrf_token %}
		<label>Nome</label>
		<input type="text" name="nome" placeholder="Digite seu nome e sobrenome" required>
		<label>Email</label>
		<input type="email" name="email" placeholder="Digite seu melhor email" required>
		<label>Número do Whatsapp</label>
		<input type="text" name="numero" placeholder="Digite seu número de Whatsapp" required>
		<label>Senha</label>
		<input type="password" name="senha" placeholder="Digite sua senha" required>
		{% if error %}
			<p class="error">{{ error }}</p>
		{% endif %}
		<button type="submit">Cadastrar</button>
	</form>
</body>
</html>
